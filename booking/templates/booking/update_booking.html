{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %} 
{% block content %}

<div class=" text-centercol-md-2 d-flex justify-content-center align-items-center">
  <!-- display django messages -->
  {% if messages %}
{% for message in messages %}
<div class="text-center bg-warning text-dark border-radius-9 montserrat mt-2  alert {{ message.tags }} alert-dismissible
fade show " id="msg" role="alert">
{{ message | safe }}
<button type="button" class="btn-close"
data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}  
{% endif %}
</div>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center montserrat">
    <div class=" md-col-6">
    <div>
    
  
   <form method="post" action="{% url 'update_booking' pk=booking.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn-success rounded p-2">Save</button>
  <button onclick="window.history.back();" class="btn-danger rounded p-2" type="button">Cancel</button>
</form>
</div>
    </div> 
    
</div>
</div>
</div>
{% endblock content %}
