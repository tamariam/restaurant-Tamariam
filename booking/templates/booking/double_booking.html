{% extends "base.html" %}


{% block content %}
<div class=" text-centercol-md-2 d-flex justify-content-center align-items-center">
    <!-- display django messages -->
    {% if messages %}
{% for message in messages %}
<div class="text-center bg-warning text-dark border-radius-9 montserrat mt-2  alert {{ message.tags }} alert-dismissible
fade show " id="msg" role="alert">
{{ message | safe }}
<button type="button" class="btn-close"
  data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}  
{% endif %}
</div>
<h5>double booking</h5>
    

{% endblock %}
