{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center mt-5">
<h1 class="text-center"> {% trans "Sign Out" %}</h1>

<p class="form-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>


{% endblock content %}
